<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Better Bogleheads</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="panel-container">
    <div id="panel-header">
      <span>Better Bogleheads</span>
    </div>

    <div id="panel-content">
      <p id="close-hint">Click the X box in upper right to close this panel.</p>

      <div class="section">
        <label>Stripe color: <input type="color" id="stripe-color" value="#d0d0d0"></label>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label><input type="checkbox" id="hide-read"> Hide read threads</label>
      </div>
      <div class="section indent">
        <button id="clear-read">Clear read history</button>
        <span id="read-count"></span>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label><input type="checkbox" id="highlight-hot"> Highlight hot topics</label>
      </div>
      <div class="section indent">
        <label>Replies threshold: <input type="number" id="hot-threshold" min="1" max="1000" value="50"></label>
      </div>
      <div class="section indent">
        <label>Hot color: <input type="color" id="hot-color" value="#ffeb3b"></label>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label><input type="checkbox" id="hide-old"> Hide old threads</label>
      </div>
      <div class="section indent">
        <label>Max age (days): <input type="number" id="max-age-days" min="1" max="365" value="30"></label>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label><input type="checkbox" id="pointer-cursor"> Pointer cursor on threads</label>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label>Font size: <span id="font-size-display">100%</span></label>
        <div class="font-controls">
          <button id="font-decrease">-</button>
          <input type="range" id="font-size" min="50" max="200" value="100">
          <button id="font-increase">+</button>
          <button id="font-reset">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>

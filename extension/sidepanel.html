<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Better Bogleheads</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="panel-container">
    <div id="panel-header">
      <span>Better Bogleheads</span>
    </div>

    <div id="panel-content">
      <p id="close-hint">Click the X box in upper right to close this panel.</p>

      <div class="section">
        <label data-tooltip="Sets the background color for alternating rows in topic lists">Stripe color: <input type="color" id="stripe-color" value="#d0d0d0"></label>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label data-tooltip="Hides topics you've already opened from the forum list"><input type="checkbox" id="hide-read"> Hide read topics</label>
      </div>
      <div class="section indent">
        <button data-tooltip="Removes all read topic history, making all topics visible again" id="clear-read">Clear read history</button>
        <span id="read-count"></span>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label data-tooltip="Highlights topics with many replies to spot active discussions"><input type="checkbox" id="highlight-hot"> Highlight hot topics</label>
      </div>
      <div class="section indent">
        <label data-tooltip="Minimum number of replies for a topic to be highlighted as hot">Replies threshold: <input type="number" id="hot-threshold" min="1" max="1000" value="50"></label>
      </div>
      <div class="section indent">
        <label data-tooltip="Background color used to highlight hot topics">Hot color: <input type="color" id="hot-color" value="#ffeb3b"></label>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label data-tooltip="Hides topics older than the specified number of days"><input type="checkbox" id="hide-old"> Hide old topics</label>
      </div>
      <div class="section indent">
        <label data-tooltip="Topics older than this many days will be hidden from view">Max age (days): <input type="number" id="max-age-days" min="1" max="365" value="30"></label>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label data-tooltip="Shows a hand cursor when hovering over topic rows"><input type="checkbox" id="pointer-cursor"> Pointer cursor on topics</label>
      </div>

      <div class="divider"></div>

      <div class="section">
        <div class="time-today" id="time-today" data-tooltip="Time spent on Bogleheads today">0 minutes today</div>
        <div class="time-total" id="time-total" data-tooltip="Total time spent on Bogleheads all-time">0 minutes all-time</div>
        <div class="sparkline-container" id="sparkline"></div>
        <div class="time-stats" id="time-stats">0 days tracked Â· 0 minutes/day</div>
        <button data-tooltip="Clears all time tracking history" id="reset-time">Reset time</button>
      </div>

      <div class="divider"></div>

      <div class="section">
        <label data-tooltip="Adjusts text size on Bogleheads pages (50% to 200%)">Font size: <span id="font-size-display">100%</span></label>
        <div class="font-controls">
          <button data-tooltip="Decrease font size" id="font-decrease">-</button>
          <input type="range" id="font-size" min="50" max="200" value="100">
          <button data-tooltip="Increase font size" id="font-increase">+</button>
          <button data-tooltip="Reset font size to 100%" id="font-reset">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
